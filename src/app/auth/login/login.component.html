<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="text-center mb-5">
  <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
  <div class="text-900 text-3xl font-medium mb-3">Cześć!</div>
  <span class="text-600 font-medium">Zaloguj się aby kontynuować</span>
</div>

<div>
  <div class="flex flex-column gap-1 mb-5">
    <label for="email" class="block text-900 text-xl font-medium mb-2"
      >Adres email</label
    >
    <input
      #email="ngModel"
      name="email"
      type="email"
      placeholder="Adres email"
      pInputText
      class="w-full md:w-30rem mb-1"
      style="padding: 1rem"
      required
      [(ngModel)]="loginForm.email"
    />
    <small *ngIf="!email.valid && email.dirty" class="text-red-500"
      >Adres email jest wymagany</small
    >
  </div>
  <!-- <label for="email1" class="block text-900 text-xl font-medium mb-2"
    >Email</label
  >
  <input
    name="email"
    type="text"
    placeholder="Email address"
    pInputText
    class="w-full md:w-30rem mb-5"
    style="padding: 1rem"
    [(ngModel)]="loginForm.email" /> -->

  <div class="flex flex-column gap-1">
    <label for="password" class="block text-900 font-medium text-xl mb-2"
      >Hasło</label
    >
    <p-password
      #password="ngModel"
      name="password"
      [(ngModel)]="loginForm.password"
      placeholder="Hasło"
      [toggleMask]="true"
      styleClass="mb-5"
      inputStyleClass="w-full p-3 md:w-30rem"
      required
      [(ngModel)]="loginForm.password"
    ></p-password>
  </div>

  <div class="flex align-items-center justify-content-between mb-5 gap-5">
    <!-- <div class="flex align-items-center">
      <p-checkbox
        id="rememberme1"
        [binary]="true"
        styleClass="mr-2"></p-checkbox>
      <label for="rememberme1">Remember me</label>
    </div> -->
    <a
      class="font-medium no-underline ml-2 text-right cursor-pointer"
      style="color: var(--primary-color)"
      >Nie pamiętasz hasła?</a
    >
  </div>
  <div class="flex flex-column justify-content-center">
    <button
      pButton
      pRipple
      label="Zaloguj się"
      class="w-full p-3 text-xl"
      (click)="login()"
      [disabled]="!email.valid || !password.valid"
    ></button>
    <button
      pButton
      pRipple
      label="Zaloguj się z Google"
      class="w-full p-3 text-xl mt-3"
      (click)="loginWithGoogle()"
    ></button>
    <p-button
      pRipple
      label="Załóż konto"
      class="w-full text-xl mt-3 text-center"
      [routerLink]="['/auth/register']"
      [link]="true"
    ></p-button>
  </div>
</div>
