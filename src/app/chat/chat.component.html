<div class="flex flex-column h-full justify-content-between" *ngIf="chatId">
  <div #scrollWindow class="flex-grow-1 mb-2 overflow-y-scroll">
    <p-card>
      <app-message-list [scrollWindow]="scrollWindow"></app-message-list>
    </p-card>
  </div>
  <div class="">
    <p-card>
      <app-prompt
        (onSend)="send($event)"
        [isSending$]="isSending$"
        [clearPrompt$]="clearPrompt$"
      ></app-prompt>
    </p-card>
  </div>
</div>
