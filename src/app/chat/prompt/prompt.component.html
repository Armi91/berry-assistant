<div class="flex">
  <div class="col-12 lg:col-8 lg:col-offset-2">
    <span class="p-input-icon-right w-full">
      <textarea
        class="w-full"
        rows="5"
        cols="30"
        placeholder="Your Message"
        pInputTextarea
        [(ngModel)]="prompt"
        (keyup.enter)="send()"
      ></textarea>
      <i *ngIf="!isSending" class="pi pi-send cursor-pointer" (click)="send()"></i>
      <p-progressSpinner *ngIf="isSending" styleClass="w-1rem h-1rem" class="spinner" strokeWidth="8px"></p-progressSpinner>
    </span>
  </div>
</div>
