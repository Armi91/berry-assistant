<div class="card p-fluid">
  <h4>Custom Chat</h4>
  <div class="field grid">
    <label for="model" class="col-12 mb-2 md:col-2 md:mb-0">Model</label>
    <div class="col-12 md:col-10">
      <p-dropdown
        [options]="models"
        [(ngModel)]="chatData.model"
        optionLabel="name"
        optionValue="name"
        inputId="model"
        [showClear]="true"
        placeholder="Wybierz model"
      ></p-dropdown>
    </div>
  </div>
  <div class="field grid">
    <label for="context" class="col-12 mb-2 md:col-2 md:mb-0">Context</label>
    <div class="col-12 md:col-10">
      <input
        type="text"
        pInputText
        [(ngModel)]="chatData.messages[0].content"
        placeholder="You are a helpful assistant"
      />
    </div>
  </div>
  <div class="field grid">
    <label for="temperature" class="col-12 mb-2 md:col-2 md:mb-0"
      >Temperature</label
    >
    <div class="col-12 md:col-10">
      <input
        type="text"
        pInputText
        [(ngModel)]="chatData.temperature"
        class="w-full"
      />
      <p-slider
        [(ngModel)]="chatData.temperature"
        class="w-full"
        [step]="0.1"
        [min]="0"
        [max]="2"
      ></p-slider>
    </div>
  </div>
  <div class="field grid">
    <label for="top_p" class="col-12 mb-2 md:col-2 md:mb-0"
      >top_p</label
    >
    <div class="col-12 md:col-10">
      <input
        type="text"
        pInputText
        [(ngModel)]="chatData.top_p"
        class="w-full"
      />
      <p-slider
        [(ngModel)]="chatData.top_p"
        class="w-full"
        [step]="0.1"
        [min]="0.1"
        [max]="1"
      ></p-slider>
    </div>
  </div>
</div>
<div class="flex justify-content-end">
  <p-button label="UtwÃ³rz czat" (onClick)="createChat()"></p-button>
</div>
